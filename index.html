<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    
</head>
<body>
    
    <div class="container">
        <h1>Interest Calculator</h1>
        <div class="line"></div>
        <h4> A = P(1+rt)</h4> 
       <form action="#">
        <h3> Enter Principal ($)</h3>
        <input type="number" id="Principal" placeholder="Enter amount without doller sign" onchange="changePrincipal
        (this.value)" >
        <h3> Enter Rate of Interest </h3>
        <input type="text"  id="Interest" placeholder="example 12%" onchange="changeInterest(this.value)">
        <h3> Enter Years (Yr)</h3>
        <input type="text" id="Years" placeholder="Example: 2 (must be in terms of years)" onchange="changeYears(this.value)">
        <button  type="button" id="button" onclick="changesubmit()">
            Calculator
        </button>
        <span id="ResultInterest"></span>
        <span id="finalAmount"></span>
       </form>
    </div>
    
</body>
</html>
